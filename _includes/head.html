<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}  
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  {% for node in site.head %}
  <{{ node.tag }}{% for var in node.var %} {{ var.key }}="{{ var.value }}" {% endfor %} />
  {% endfor %}
</head>
